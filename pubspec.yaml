name: suche_app
description: Suche App.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  avatars:
  bottom_navy_bar:
  brasil_fields:
  cupertino_icons:
  flutter_secure_storage: ^4.2.0
  http:
  mask_text_input_formatter:
  mdi: ^5.0.0-nullsafety.0
  validators:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/facebook.jpg
    - assets/images/google.jpg
    - assets/images/profile example.png

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf